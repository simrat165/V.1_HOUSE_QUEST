<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Estate Login</title>
<style>

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 9px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 300px;
    }

    h2 {
        margin-bottom: 30px;
        text-align: center;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: #dc3545;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login to your account</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script>
function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("errorMessage");

    if (username === "" || password === "") {
        errorMessage.innerText = "Please enter both username and password.";
        return false;
    }

    // Perform actual login authentication here (not implemented in this example)
    // Replace the following line with your actual login logic
    // if (username === "admin" && password === "password") {
    //     return true;
    // } else {
    //     errorMessage.innerText = "Incorrect username or password.";
    //     return false;
    // }

    return true; // For demonstration purpose
}
</script>
</body>
</html>
